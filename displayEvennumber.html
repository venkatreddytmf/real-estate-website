<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and odd numbers between [2-1000]</title>
</head>

<body>
    <script>
        var n = 1000, i;



        for (i = 1; i <= n; i++) {
            if (i % 2 == 0) {


                document.writeln(i + "<br>");

            }
        }
        
        for (i = 1; i <= n; i++) {
            if (i % 2 !== 0) {


                console.log(i );

            }
        }

    </script>
</body>

</html>
